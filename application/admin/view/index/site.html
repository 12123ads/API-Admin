{include file="public/header.html" /}
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">网站设置</h4>
            <p class="card-category">Complete your profile</p>
          </div>
        </br>
          <div class="card-body">
            <form action="{:url('index/upsite')}" method="post">
              {volist name="api" id='api'}
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label>网站名称</label>
                    <input type="text" value="{$api.title}" name="title" class="form-control">
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label>网站链接</label>
                    <input type="text" value="{$api.url}" name="url" class="form-control">
                  </div>
                </div>
                <div class="col-md-7">
                  <div class="form-group">
                    <label>网站关键词</label>
                    <input type="text" value="{$api.keywords}" name="keyword" class="form-control">
                  </div>
                </div>
              </div>
            </br>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>网站描述</label>
                    <input type="text" value="{$api.description}" name="description" class="form-control">
                  </div>
                </div>
              </div>
            </br>
              <div class="row">
                <div class="col-md-7">
                  <div class="form-group">
                    <label>百度统计id</label>
                    <input type="text" value="{$api.baidutongji}" name="baidutongji" class="form-control">
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary pull-right">Update Profile</button>
              <div class="clearfix"></div>
              {/volist}
            </form>
      </div>
    </div>
  </div>
</div>
</div>
</div>
{include file="public/footer.html" /}
