{include file="public/header.html" /}
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">添加API</h4>
                  <p class="card-category">Complete your profile</p>
                </div>
              </br>
                <div class="card-body">
                  <form action="{:url('index/upadd')}" method="post">
                    <div class="row">
                      <div class="col-md-3">
                        <div class="form-group">
                          <label class="bmd-label-floating">API名称</label>
                          <input type="text" name="apiname" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-2">
                        <div class="form-group">
                          <label class="bmd-label-floating">API文档地址 示例:qqimg</label>
                          <input type="text" name="apidoc" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group">
                          <label class="bmd-label-floating">API请求地址 示例:https://tenapi.cn/qqimg</label>
                          <input type="text" name="apipost" class="form-control">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating">API请求示例 示例:https://tenapi.cn/qqimg?qq=1449175379</label>
                          <input type="text" name="apiposts" class="form-control">
                        </div>
                      </div>
                    </div>
                  </br>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>API描述</label>
                          <div class="form-group">
                            <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                            <textarea class="form-control" name="miaoshu" rows="2"></textarea>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>调用效果</label>
                          <div class="form-group">
                            <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                            <textarea class="form-control" name="diaoyong" rows="2"></textarea>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label>请求参数</label>
                          <div class="form-group"id="test-editor">
                            <textarea type="text" name="type">
<table class="mdui-table"><thead><tr>
<th>参数名称</th><th>类型</th><th>参数值</th><th>描述</th></tr></thead><tbody><tr>
<td><code>测试</code></td>
<td>可选</td><td>gb2312</td>
<td>即编码。不同的参数代表不同的编码</td></tr><tr>
<td><code>测试</code></td>
<td>必选</td><td>js</td>
<td>返回document.write的脚本</td>
</tr></tbody></table></textarea>
                          </div>
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary pull-right">Update Profile</button>
                    <div class="clearfix"></div>
                  </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{include file="public/footer.html" /}
